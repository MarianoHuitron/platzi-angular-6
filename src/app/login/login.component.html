<div class="login-container">
  <div class="container">
    <div class="row justify-content-md-center">
      <div class="col-md-3">
        <div class="avatarFrameOffline marto15 marbo15">
          <img src="assets/img/generic_avatar.png" alt="avatar" class="avatarImage img-fluid">
        </div>
      </div>
    </div>
    <div class="row justify-content-md-center">
      <div class="col-md-6">
        <div class="center">
          <h3>Iniciar Sesión</h3>
        </div>
        <p *ngIf="operation == 'register'">Ya tienes cuenta? Has <a (click)="operation = 'login'" >login</a> </p>
        <p *ngIf="operation == 'login'">No tienes cuenta? <a (click)="operation = 'register'" >Registrarse</a> </p>
        <div class="borderedContainer">
          <input [(ngModel)]="email" type="email" placeholder="Ingrese email" class="form-control marbo15">
          <input [(ngModel)]="password" type="password" placeholder="Ingrese Contraseña" class="form-control marbo15">
          <input [(ngModel)]="nick" *ngIf="operation == 'register'" type="text" placeholder="Ingrese Nickname" class="form-control">
        </div>
        <div class="center marto15">
          <a *ngIf="operation == 'login'" class="btn btn-primary" (click)="login()" >Iniciar Sesión</a>
          <a *ngIf="operation == 'register'" class="btn btn-primary" (click)="register()" >Registrarme</a>
          <a class="btn btn-primary" (click)="loginFacebook()" >Login Con Facebook</a>
        </div>
      </div>
    </div>
  </div>
</div>
